<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Visconti's Italian Restaurant</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600|Satisfy" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <style>
    /* Gallery Slider */
    .slider-wrapper {
      max-width: 950px;
      margin: auto;
      position: relative;
    }

    .slider {
      position: relative;
      overflow: hidden;
    }

    .slider img {
      width: 100%;
      border-radius: 15px;
      display: none;
      transition: opacity 0.7s ease-in-out;
    }

    .slider img.active {
      display: block;
      opacity: 1;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      font-size: 30px;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .slider-btn:hover {
      background: #ffcc00;
    }

    .prev-btn { left: -50px; }
    .next-btn { right: -50px; }

    @media (max-width: 768px) {
      .prev-btn { left: 10px; }
      .next-btn { right: 10px; }
    }
  </style>

</head>
<body>

  <!-- Header -->
  <header class="fixed-top d-flex align-items-center bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="logo"><a href="index.html" class="text-white text-decoration-none">Visconti's</a></h1>

      <nav class="navbar">
        <ul class="d-flex list-unstyled gap-4 mb-0">
          <li><a class="text-white" href="index.html#hero">Home</a></li>
          <li><a class="text-white" href="about.html">About</a></li>
          <li><a class="text-white" href="menu.html">Menu</a></li>
          <li><a class="text-white" href="gallery.html">Gallery</a></li>
          <li><a class="text-white" href="contact.html">Contact</a></li>
          <li><a class="btn btn-warning btn-sm" href="index.html#reservation">Book Table</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="d-flex align-items-center justify-content-center text-center"
    style="height:40vh; background:url('images/gallery-hero.jpg') center/cover no-repeat;">
    <div class="text-white">
      <h1 class="display-5 fw-bold">Gallery</h1>
      <p class="lead">A taste of our food, place & people</p>
    </div>
  </section>

  <!-- Elegant Slider Gallery -->
  <section id="gallery-slider" class="py-5">
    <div class="container text-center">
      <h2 class="fw-bold mb-4">Our Aesthetic Gallery</h2>
      <p class="text-muted mb-5">Explore our ambience, fine dining & culinary artistry.</p>

      <div class="slider-wrapper position-relative">

        <div class="slider">
          <img src="images/gallery1.jpg" class="slide active" alt="Gallery Image 1">
          <img src="images/gallery2.jpg" class="slide" alt="Gallery Image 2">
          <img src="images/gallery3.jpg" class="slide" alt="Gallery Image 3">
          <img src="images/gallery4.jpg" class="slide" alt="Gallery Image 4">
        </div>

        <button class="prev-btn slider-btn">&#10094;</button>
        <button class="next-btn slider-btn">&#10095;</button>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3 text-center text-white bg-black">
    <div class="container">
      <p class="mb-0">© 2025 Visconti's Italian Restaurant. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentIndex = 0;

    document.querySelector(".next-btn").addEventListener("click", () => {
      changeSlide(1);
    });

    document.querySelector(".prev-btn").addEventListener("click", () => {
      changeSlide(-1);
    });

    function changeSlide(direction) {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + direction + slides.length) % slides.length;
      slides[currentIndex].classList.add("active");
    }
  </script>

</body>
</html>
